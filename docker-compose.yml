services:
  fileshare:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    environment:
      FILESHARE_USERNAME: scoob
      FILESHARE_PASSWORD: choom
      FILESHARE_ROOT: /data/files
      ASPNETCORE_URLS: http://+:8080
    volumes:
      - ./shared-files:/data/files:ro
    restart: unless-stopped
